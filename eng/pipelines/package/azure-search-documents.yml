parameters:
- name: GitHubPat
  type: string
  default: ''
- name: GitHubOwner
  type: string
  default: ''
- name: GitHubRepo
  type: string
  default: ''

jobs:
  - template: /eng/pipelines/common/content-validation.yml
    parameters:
      ServiceName: 'Search'
      PackageName: 'azure-search-documents'
      jobDisplayName: 'AZURE_SEARCH_DOCUMENTS'
      DotNetSdkVersion: '8.0.x'
      GitHubPat: ${{ parameters.GitHubPat }}
      GitHubOwner: ${{ parameters.GitHubOwner }}
      GitHubRepo: ${{ parameters.GitHubRepo }}
