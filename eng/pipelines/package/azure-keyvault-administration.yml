name: Run azure-keyvault-administration package content validation
trigger: none

parameters:
- name: GitHubPat
  type: string
  default: ''
- name: GitHubOwner
  type: string
  default: ''
- name: GitHubRepo
  type: string
  default: ''

jobs:
  - template: /eng/pipelines/common/content-validation.yml
    parameters:
      ServiceName: 'Key Vault'
      PackageName: 'azure-keyvault-administration'
      jobDisplayName: 'AZURE_KEYVAULT_ADMINISTRATION'
      DotNetSdkVersion: '8.0.x'
      GitHubPat: ${{ parameters.GitHubPat }}
      GitHubOwner: ${{ parameters.GitHubOwner }}
      GitHubRepo: ${{ parameters.GitHubRepo }}
