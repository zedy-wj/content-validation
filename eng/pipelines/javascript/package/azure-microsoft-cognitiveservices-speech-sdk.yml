
parameters:
- name: AzureDevOpsPat
  type: string
  default: ''
- name: GitHubPat
  type: string
  default: ''
- name: GitHubOwner
  type: string
  default: ''
- name: GitHubRepo
  type: string
  default: ''
- name: Branch
  type: string
  default: ''

jobs:
  - template: /eng/pipelines/common/content-validation-for-javascript.yml
    parameters:
      PackageName: 'azure-microsoft-cognitiveservices-speech-sdk'
      ReadmeName: 'microsoft-cognitiveservices-speech-sdk-readme'
      jobDisplayName: 'AZURE_MICROSOFT_COGNITIVESERVICES_SPEECH_SDK'
      DotNetSdkVersion: '8.0.x'
      GitHubPat: ${{ parameters.GitHubPat }}
      GitHubOwner: ${{ parameters.GitHubOwner }}
      GitHubRepo: ${{ parameters.GitHubRepo }}
      AzureDevOpsPat: ${{ parameters.AzureDevOpsPat }}
      Branch: ${{ parameters.Branch }}
